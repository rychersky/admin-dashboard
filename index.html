<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="page-layout">
      <nav>
        <h1><span>🎛️</span>Dashboard</h1>
        <ul>
          <li><span>🏠</span>Home</li>
          <li><span>🗂️</span>Profile</li>
          <li><span>💬</span>Messages</li>
          <li><span>⏱️</span>History</li>
          <li><span>✅</span>Tasks</li>
          <li><span>👥</span>Communities</li>
        </ul>

        <ul>
          <li><span>⚙️</span>Settings</li>
          <li><span>⍰</span>Support</li>
          <li><span>🛡️</span>Privacy</li>
        </ul>
      </nav>

      <header>
        <div class="header-top">
          <label for="searchbar">🔍</label>
          <input type="text" id="searchbar" />
          <div>
            <button type="button">🔔</button>
            <p><span>🐶</span>Ridley Tester</p>
          </div>
        </div>
        <div class="header-bottom">
          <div class="user-hey">
            <p class="avatar">🐶</p>
            <p class="intro-hey">Hey there,</p>
            <p class="user-name">Ridley Tester (@ridleyTest)</p>
          </div>
          <div class="header-cta-buttons">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>
        </div>
      </header>
      <main></main>
    </div>
  </body>
</html>
